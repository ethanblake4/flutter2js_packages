name: flutter
description: A modified Flutter package that is needed by Flutter2js framework.
version: 0.0.4
homepage: https://github.com/flutter2js/flutter2js_modified_flutter

environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  flutter2js: any
  collection: '^1.14.3'
  http: '^0.11.3'
  intl:
  js: '^0.6.1'
  logging: '^0.11.3'
  meta: '^1.1.1'
  vector_math: '^2.0.5'

dependency_overrides:
  flutter2js:
    git:
      url: git://github.com/flutter2js/flutter2js

dev_dependencies:
  mockito: '^2.2.0'
  test: '^0.12.26'